<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster|Merienda:400,700" rel="stylesheet">

    <!-- Scripts -->
    <script src="JS/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    

    <title>Biosite</title>
</head>

<body>
    <!-- background start -->
    <div class="backgroundWrap">
        <img src="images/flower.jpg" width="100%" height="100%">
    </div>
    <!-- background end -->

    <!-- navigation bar start -->
    <nav>
        <ul>
            <li id="homeLi"><a id="homeLink" >Home</a></li>
            <li id= "familyLi"><a id="familyLink" >Family Life</a></li>
            <li id="childhoodLi"><a id="childhoodLink">Childhood</a></li>
        </ul>
    </nav>
    <!-- navigation bar end -->

    <!-- carousel start -->
    <div class="carouselWrap">
        <div class="imageWrap">
            <img id="img1" class="mySlides" src="" width="250px">
            <img id="img2" class="mySlides" src="" width="250px">
            <img id="img3" class="mySlides" src="" width="250px">
        </div>
    </div>
    <!-- carousel end  -->

    <!-- caption start -->
    <div class="captionWrap">
        <p class="caption" id="caption"></p>
    </div>
    <!-- caption end -->
    
    <!-- Title start -->
    <header class="titleWrap">
        <h1 id="titleText" class="titleStyle"></h1>
    </header>
    <!-- Title end -->

    <!-- Description start -->
    <div class="descriptionWrap">
        <p id="description" class="description">
            
        </p>
        <p id="wordCount">

        </p>
    </div>
    <!-- Description end -->

</body>
<script>
//dynamic text for home description
$homeText="This is Mariza. Her full name is Mariza Michelle Medina. Mariza is a wonderful human being with a broad range of skill sets. She can sing, play guitar, cook, and do just about anything she sets her mind to. She enjoys learning how to do new things and doing projects that she sees on pinterest. She is a fan of every Disney Movie and likes all things Disney. Mariza is a loving, sweet, caring, and beautiful woman. She is a devoted Christian, and a wonderful Mother and amazing wife-to-be.";//89 words

//dynamic text for family description
$familyText= "The majority of Mariza's Family time is spent caring for her wonderful and beautiful Daughter Chloe. She enjoys teaching Chloe new things about life and how to treat people. When she is not occupied with Chloe, Mariza Enjoys spending time with her fiance, Josh. She enjoys doing anything that allows her to spend quality time with her fiance and child. THey are currently set to get married in October of this year. Her favorite pastimes with her family include going camping, or just hanging out and watching movies.";//87 words

//dynamic text for childhood description
$childhoodText= "On January 14th, 1995 Mariza was born in Mesa, Arizona. She has 1 younger brother. As a child, Mariza spent a lot of her time with her father learning to do things that he enjoyed teaching her like working on cars. She spent a lot of time with her cousins and family both running a church, and doing Missionary/Outreach for her church in a small town in Mexico where her family owned a ranch and a store. ";//78 words

//Captions for home pictures
$homeCaption_1 = "She doesn't know her own beauty"; 
$homeCaption_2 = "She is radiant beyond compare"; 
$homeCaption_3 = "Her smile could melt the coldest ice"; 

//captions for childhood pictures
$chCaption_1 = "Merry Christmas";
$chCaption_2 = "Baby Baller";
$chCaption_3 = "Such a serious baby";

//captions for Family pictures
$famCaption_1 = "Farms, Family, and the Fall";
$famCaption_2 = "Blue really makes us pop";
$famCaption_3 = "It's these moments that we will cherish";

//load dynamically
$homeLoad = function(){
    $("#description").text($homeText);//set description content

    //counts words in block of text
    $words=$.trim($homeText).split(" ");
    $("#wordCount").html($words.length+" words");//assigns wordcount value to wordcount element

    //removes class of active from inactive tabs, sets active class to active tab
    $("#homeLi").addClass("active");
    $("#familyLi").removeClass("active");
    $("#childhoodLi").removeClass("active");

    //sets image sources
    $("#img1").attr("src","images/home1.jpg");
    $("#img2").attr("src","images/home2.jpg");
    $("#img3").attr("src","images/home3.jpg");

    //title text assignment
    $("#titleText").text("Mariza Medina");
};

$("#homeLink").click(function(){
    $homeLoad();
    
});

//loads home tab on document load
$(document).ready(function(){
$homeLoad();
   
    
});

//function to identify family tab was clicked
$("#familyLink").click(function(){
    $("#description").text($familyText);//set description content

    //counts words in block of text
    $words=$.trim($familyText).split(" ");
    $("#wordCount").html($words.length+" words");//assigns wordcount value to wordcount element

    //removes class of active from inactive tabs, sets active class to active tab
    $(this).parent().addClass("active");
    $("#homeLi").removeClass("active");
    $("#childhoodLi").removeClass("active");

    //sets image sources
    $("#img1").attr("src","images/fam1.jpg");
    $("#img2").attr("src","images/fam2.jpg");
    $("#img3").attr("src","images/fam3.jpg");
    
    //title text assignment
    $("#titleText").text("Mariza's Family Life");
});

//function to identify childhood tab was clicked
$("#childhoodLink").click(function(){
    $("#description").text($childhoodText);//set description content

    //counts words in block of text
    $words=$.trim($childhoodText).split(" ");
    $("#wordCount").html($words.length+" words");//assigns wordcount value to wordcount element

    //removes class of active from inactive tabs, sets active class to active tab
    $(this).parent().addClass("active");
    $("#homeLi").removeClass("active");
    $("#familyLi").removeClass("active");

    //sets image sources
    $("#img1").attr("src","images/ch1.jpg");
    $("#img2").attr("src","images/ch2.jpg");
    $("#img3").attr("src","images/ch3.jpg");

    //title text assignment
    $("#titleText").text("Mariza's Childhood");
});


var myIndex = 0;
carousel();

//function to handle carousel image changing
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  $y = $("#caption").text();
  $z = $(".active").attr("id");//determines which tab is the active tab

    // hides every picture
  for (i = 0; i < x.length; i++) {
    x[i].className += " none";
    x[i].classList.remove("block");
  }
  myIndex++;

  if (myIndex > x.length) {myIndex = 1} //resets index   
  x[myIndex-1].className += " block"; //adds class of block to display property of images to show images
  x[myIndex-1].classList.remove("none");//removes none property from image display style
  $w = x[myIndex-1].id;

  //double switch statements to determine first which tab is selected, then switch statement embedded in each
  //to assign captions
  switch ($z) {
        case "homeLi":
            switch ($w) {
                case "img1":
                    $("#caption").text($homeCaption_1);
                    break;
                case "img2":
                    $("#caption").text($homeCaption_2);
                    break;
                case "img3":
                    $("#caption").text($homeCaption_3);
                    break;
            }
            break;
        case "familyLi":
            switch ($w) {
                    case "img1":
                        $("#caption").text($famCaption_1);
                        break;
                    case "img2":
                        $("#caption").text($famCaption_2);
                        break;
                    case "img3":
                        $("#caption").text($famCaption_3);
                        break;
            }
            break;
        case "childhoodLi":
            switch ($w) {
                    case "img1":
                        $("#caption").text($chCaption_1);
                        break;
                    case "img2":
                        $("#caption").text($chCaption_2);
                        break;
                    case "img3":
                        $("#caption").text($chCaption_3);
                        break;
            }
            break;

  
      default:
        $("#caption").text($homeCaption_1);//sets home as default
          break;
  }

  setTimeout(carousel, 4000); // Change image every 4 seconds
}
</script>
